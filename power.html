<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Power Calculator</h1>
    <label for="num1">Base (num1):</label>
    <input type="text" id="num1" name="num1"><br><br>
    <label for="num2">Exponent (num2):</label>
    <input type="text" id="num2" name="num2"><br><br>
    <span id="error" class="error"></span><br><br>
    <button onclick="calculatePower()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculatePower() {
            document.getElementById('error').textContent = '';
            document.getElementById('result').textContent = '';
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            if (isNaN(num1) || isNaN(num2) || num1 === '' || num2 === '') {
                document.getElementById('error').textContent = 'Please enter valid numbers.';
                return;
            }
            const base = parseFloat(num1);
            const exponent = parseFloat(num2);
            if (base > 25 || exponent > 25) {
                document.getElementById('error').textContent = 'Numbers should be greater than or equal to 25.';
                return;
            }
            let result = 1;
            for (let i = 0; i < exponent; i++) {
                result *= base;
            }
            document.getElementById('result').textContent = `The result is ${result}`;
        }
    </script>
</body>
</html>
